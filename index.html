<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>InstaSolve</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f5f8ff;
    text-align: center;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
}

h1 {
    color: #1e90ff;
    margin-bottom: 15px;
    font-size: 1.8em;
}

p {
    color: #555;
    font-size: 1em;
    margin-bottom: 25px;
    line-height: 1.4;
}

.input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

input {
    padding: 25px;
    width: 100%;
    max-width: 300px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
}

button {
    padding: 25px;
    border: none;
    background: #1e90ff;
    color: white;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 300px;
}

button:hover, button:focus {
    background: #187bcd;
    
}

.result {
    background: white;
    padding: 25px;
    margin-top: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    font-size: 1em;
    color: #333;
    word-break: break-word;
}

/* Responsive adjustments */
@media (min-width: 400px) {
    .input-group {
        flex-direction: row;
        justify-content: center;
    }
    
    button {
        width: auto;
    }
}

/* Tap target sizing for better mobile UX */
a, button, input, select, textarea {
    min-height: 44px;
    min-width: 44px;
}
</style>
</head>
<body>
<h1>InstaSolve</h1>
<p>Type your problem and get instant suggestions</p>

<input id="query" placeholder="Type your problem here...">
<button onclick="solve()">Solve</button>

<div class="result" id="output">Your solution will appear here.</div>

<script>
function solve() {
    const query = document.getElementById("query").value.toLowerCase().trim();
    let answer = "I don't know yet, but I'm learning. Try rephrasing your problem.";

    // Predefined "demo API" problems and solutions
    const solutions = [
        { keywords: ["stress", "tired", "burnout"], 
          response: "Take a short walk, drink water, and try deep breathing for 5 minutes." },
        { keywords: ["study", "exam", "homework"], 
          response: "Use the Pomodoro technique: 25 minutes of focus, then 5 minutes of rest." },
        { keywords: ["climate", "environment", "pollution"], 
          response: "Reduce single-use plastic, bike or walk more, and recycle at home." },
        { keywords: ["sad", "lonely", "depressed"], 
          response: "Reach out to a friend or family member, or try writing your thoughts down." },
        { keywords: ["happy", "excited", "motivated"], 
          response: "Channel your energy into a creative project or learning something new." },
        { keywords: ["angry", "frustrated"], 
          response: "Pause for a moment, take deep breaths, and consider the root cause calmly." }
    ];

    // Matching logic
    for (let item of solutions) {
        for (let word of item.keywords) {
            if (query.includes(word)) {
                answer = item.response;
                break;
            }
        }
        if (answer !== "I don't know yet, but I'm learning. Try rephrasing your problem.") break;
    }

    document.getElementById("output").innerHTML = answer;
}
</script>
    <style>
    /* Footer Styling */
    .footer {
        position: bottom;
        margin-top: 2rem;
        padding: 1.5rem;
        background-color: #e2e8f0;
        color: #64748b;
        text-align: center;
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        width: 100%;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
    }

    .content-container {
        flex-grow: 1;
    }
</style>

<footer class="footer">
    <p>&copy; 2024 InstaSolve. All rights reserved.</p>
</footer>
    
</body>
</html>
