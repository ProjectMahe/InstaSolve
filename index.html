<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>InstaSolve</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f8ff;
        text-align: center;
        padding: 50px;
        margin: 0;
    }
    h1 {
        color: #1e90ff;
        margin-bottom: 10px;
    }
    p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 30px;
    }
    input {
        padding: 10px;
        width: 300px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #1e90ff;
        color: white;
        border-radius: 8px;
        margin-left: 10px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
        background: #187bcd;
    }
    .result {
        background: white;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        font-size: 1.1em;
        color: #333;
    }
</style>
</head>
<body>
<h1>InstaSolve</h1>
<p>Type your problem and get instant suggestions</p>

<input id="query" placeholder="Type your problem here...">
<button onclick="solve()">Solve</button>

<div class="result" id="output">Your solution will appear here.</div>

<script>
function solve() {
    const query = document.getElementById("query").value.toLowerCase().trim();
    let answer = "I don't know yet, but I'm learning. Try rephrasing your problem.";

    // Predefined "demo API" problems and solutions
    const solutions = [
        { keywords: ["stress", "tired", "burnout"], 
          response: "Take a short walk, drink water, and try deep breathing for 5 minutes." },
        { keywords: ["study", "exam", "homework"], 
          response: "Use the Pomodoro technique: 25 minutes of focus, then 5 minutes of rest." },
        { keywords: ["climate", "environment", "pollution"], 
          response: "Reduce single-use plastic, bike or walk more, and recycle at home." },
        { keywords: ["sad", "lonely", "depressed"], 
          response: "Reach out to a friend or family member, or try writing your thoughts down." },
        { keywords: ["happy", "excited", "motivated"], 
          response: "Channel your energy into a creative project or learning something new." },
        { keywords: ["angry", "frustrated"], 
          response: "Pause for a moment, take deep breaths, and consider the root cause calmly." }
    ];

    // Matching logic
    for (let item of solutions) {
        for (let word of item.keywords) {
            if (query.includes(word)) {
                answer = item.response;
                break;
            }
        }
        if (answer !== "I don't know yet, but I'm learning. Try rephrasing your problem.") break;
    }

    document.getElementById("output").innerHTML = answer;
}
</script>
</body>
</html>
